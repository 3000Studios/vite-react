        /* --- Mardi Gras Button Style --- */

            font-weight: 900;
            letter-spacing: 0.18em;

            user-select: none;

            opacity: 0;

            color: var(--gold-light);

    <script>
        const trigger = document.getElementById('mardi-gras-trigger');
        const audio = document.getElementById('mardi-gras-audio');
        const overlay = document.getElementById('mardi-gras-overlay');
        const devModal = document.getElementById('dev-modal');
        const closeDevModal = document.getElementById('close-dev-modal');

        // Build the beaded logo rig
        const rigContainer = document.getElementById('menu-rig');
        if (rigContainer) {
            const text = 'THE CAJUN MENU';
            const colors = ['purple', 'gold', 'green'];
            text.split('').forEach((char, index) => {
                if (char === ' ') {
                    const spacer = document.createElement('div');
                    spacer.className = 'brand-spacer';
                    rigContainer.appendChild(spacer);
                    return;
                }
                const suspension = document.createElement('div');
                suspension.className = 'bead-suspension';

                const string = document.createElement('div');
                string.className = 'bead-string';
                for (let i = 0; i < 5; i++) {
                    const bead = document.createElement('div');
                    const color = colors[(index + i) % 3];
                    bead.className = `brand-bead bead-${color}`;
                    bead.style.top = `${10 + i * 15}px`;
                    string.appendChild(bead);
                }

                const pendant = document.createElement('div');
                pendant.className = 'brand-char';
                pendant.innerText = char;
                const charColor = colors[index % 3];
                pendant.style.color = `var(--mg-${charColor}, ${charColor === 'gold' ? '#FFD700' : charColor === 'green' ? '#00A86B' : '#6A0DAD'})`;

                suspension.appendChild(string);
                suspension.appendChild(pendant);
                rigContainer.appendChild(suspension);

                let rotation = 0;
                let targetRotation = 0;
                const updateMovement = () => {
                    rotation += (targetRotation - rotation) * 0.1;
                    suspension.style.transform = `rotateX(${rotation * 0.5}deg) rotateY(${rotation}deg) translateZ(${Math.abs(rotation)}px)`;
                    requestAnimationFrame(updateMovement);
                };
                updateMovement();

                window.addEventListener('mousemove', (e) => {
                    const rect = suspension.getBoundingClientRect();
                    const dist = Math.hypot(e.clientX - (rect.left + rect.width / 2), e.clientY - (rect.top + rect.height / 2));
                    if (dist < 150) {
                        const diff = e.clientX - (rect.left + rect.width / 2);
                        targetRotation = Math.max(Math.min(diff * 0.4, 45), -45);
                        pendant.style.filter = `brightness(1.5) drop-shadow(0 0 10px ${pendant.style.color})`;
                    } else {
                        targetRotation = 0;
                        pendant.style.filter = 'none';
                    }
                });
            });
        }

        document.querySelectorAll('.gilded-card.featured-card').forEach((card) => {
            card.addEventListener('click', () => {
                card.classList.toggle('reveal');
            });
        });

        if (trigger) {
        trigger.addEventListener('click', () => {
            // Play Audio
            audio.currentTime = 0;
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Audio play failed (user interaction needed first usually):", e));

            // Show Overlay
            overlay.classList.remove('hidden');

            // Flood with items
            const items = ['', '', '', '', '', '', '', '', ''];
            
            // Create 100 falling items
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < 100; i++) {
                const item = document.createElement('div');
                item.classList.add('falling-item');
                item.innerText = items[Math.floor(Math.random() * items.length)];
                item.style.left = Math.random() * 100 + 'vw';
                item.style.fontSize = (Math.random() * 30 + 20) + 'px';
                item.style.animationDuration = (Math.random() * 3 + 2) + 's'; // 2-5s
                item.style.animationDelay = Math.random() * 2 + 's';
                fragment.appendChild(item);
            }
            overlay.appendChild(fragment);

            // Show Modal after a delay
            setTimeout(() => {
                devModal.classList.remove('hidden');
                // Force reflow
                void devModal.offsetWidth;
                devModal.classList.remove('opacity-0');
                devModal.querySelector('div').classList.remove('scale-90');
                devModal.querySelector('div').classList.add('scale-100');
            }, 1000);
        });

        closeDevModal.addEventListener('click', () => {
            // Hide Modal
            devModal.classList.add('opacity-0');
            devModal.querySelector('div').classList.remove('scale-100');
            devModal.querySelector('div').classList.add('scale-90');
            
            setTimeout(() => {
                devModal.classList.add('hidden');
            }, 500);

            // Stop Audio Fade out
            const fadeAudio = setInterval(() => {
                if (audio.volume > 0.05) {
                    audio.volume -= 0.05;
                } else {
                    clearInterval(fadeAudio);
                    audio.pause();
                    audio.currentTime = 0;
                }
            }, 100);

            // Clear Overlay
            setTimeout(() => {
                overlay.innerHTML = '';
                overlay.classList.add('hidden');
            }, 2000);
        });
        }

        // Prismatic hero canvas + title interaction
        const sequinCanvas = document.getElementById('sequinCanvas');
        const heroTitle = document.getElementById('interactiveTitle');
        if (sequinCanvas && heroTitle) {
            const ctx = sequinCanvas.getContext('2d');
            let width = 0;
            let height = 0;
            let sequins = [];
            const sequinCount = 220;
            const colors = ['#4B0082', '#FFD700', '#00AB66', '#FFFFFF', '#9b59b6'];
            const mouse = { x: -1000, y: -1000, active: false };

            class Sequin {
                constructor() { this.init(); }
                init() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.size = Math.random() * 6 + 2;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.velocity = Math.random() * 0.5 + 0.2;
                    this.angle = Math.random() * 360;
                    this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                    this.opacity = Math.random() * 0.5 + 0.3;
                }
                update() {
                    this.y -= this.velocity;
                    this.angle += this.rotationSpeed;
                    if (this.y < -20) {
                        this.y = height + 20;
                        this.x = Math.random() * width;
                    }
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const maxDistance = 200;
                    if (distance < maxDistance) {
                        const force = (maxDistance - distance) / maxDistance;
                        this.x -= (dx / distance) * force * 5;
                        this.y -= (dy / distance) * force * 5;
                        this.opacity = 1;
                    } else if (this.opacity > 0.4) {
                        this.opacity -= 0.01;
                    }
                }
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.angle);
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.size, this.size * 0.6, 0, 0, Math.PI * 2);
                    const gradient = ctx.createLinearGradient(-this.size, -this.size, this.size, this.size);
                    gradient.addColorStop(0, this.color);
                    gradient.addColorStop(0.5, '#fff');
                    gradient.addColorStop(1, this.color);
                    ctx.fillStyle = gradient;
                    ctx.globalAlpha = this.opacity;
                    ctx.fill();
                    ctx.restore();
                }
            }

            const resizeCanvas = () => {
                width = sequinCanvas.width = window.innerWidth;
                height = sequinCanvas.height = window.innerHeight;
                sequins = [];
                for (let i = 0; i < sequinCount; i++) {
                    sequins.push(new Sequin());
                }
            };

            const animateSequins = () => {
                ctx.clearRect(0, 0, width, height);
                sequins.forEach((s) => { s.update(); s.draw(); });
                requestAnimationFrame(animateSequins);
            };

            window.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
                mouse.active = true;
            });
            window.addEventListener('touchstart', (e) => {
                mouse.active = true;
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
            });
            window.addEventListener('touchmove', (e) => {
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
            });
            window.addEventListener('resize', resizeCanvas);

            heroTitle.addEventListener('mousemove', (e) => {
                const rect = heroTitle.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 20;
                heroTitle.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            });
            heroTitle.addEventListener('mouseleave', () => {
                heroTitle.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
            });

            resizeCanvas();
            animateSequins();
        }

        // Featured card entrance
        window.addEventListener('load', () => {
            const featuredCard = document.getElementById('featured-card');
            if (featuredCard) {
                setTimeout(() => featuredCard.classList.add('reveal'), 300);
            }
        });
    </script>
    <script>
        // button-tilt-hover
        (() => {
            const buttons = Array.from(document.querySelectorAll('.mardi-gras-button, .btn-3d, #menu-categories button'));
            buttons.forEach((btn) => {
                btn.addEventListener('mousemove', (e) => {
                    const rect = btn.getBoundingClientRect();
                    const x = (e.clientX - rect.left) / rect.width - 0.5;
                    const y = (e.clientY - rect.top) / rect.height - 0.5;
                    btn.style.setProperty('--tilt-x', `${(-y * 10).toFixed(2)}deg`);
                    btn.style.setProperty('--tilt-y', `${(x * 10).toFixed(2)}deg`);
                });
                btn.addEventListener('mouseleave', () => {
                    btn.style.setProperty('--tilt-x', '0deg');
                    btn.style.setProperty('--tilt-y', '0deg');
                });
            });
        })();
    </script>
    <script>
        // Nav fade on scroll + mobile menu toggle
        const siteNav = document.querySelector('.site-nav');
        if (siteNav) {
            const onScroll = () => {
                siteNav.classList.toggle('is-faded', window.scrollY > 10);
            };
            window.addEventListener('scroll', onScroll, { passive: true });
            onScroll();
        }

        const menuBtn = document.getElementById('menuBtn');
        const bodyEl = document.body;
        if (menuBtn) {
            menuBtn.addEventListener('click', () => {
                bodyEl.classList.toggle('menu-active');
            });
        }
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => bodyEl.classList.remove('menu-active'));
        });
    </script>
