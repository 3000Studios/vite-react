
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cajun Menu | Project Planning Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        :root { --gold-metallic: #D4AF37; }
        .text-amber-400,
        .text-amber-500,
        .text-amber-600,
        .text-yellow-400,
        .text-yellow-500,
        .text-yellow-600,
        .text-orange-400,
        .text-orange-500,
        .text-orange-600 { color: var(--gold-metallic) !important; }
        .bg-amber-400,
        .bg-amber-500,
        .bg-amber-600,
        .bg-yellow-400,
        .bg-yellow-500,
        .bg-yellow-600,
        .bg-orange-400,
        .bg-orange-500,
        .bg-orange-600 { background-color: var(--gold-metallic) !important; }
        .border-amber-400,
        .border-amber-500,
        .border-amber-600,
        .border-yellow-400,
        .border-yellow-500,
        .border-yellow-600,
        .border-orange-400,
        .border-orange-500,
        .border-orange-600 { border-color: var(--gold-metallic) !important; }
        .from-amber-400,
        .from-amber-500,
        .from-amber-600,
        .from-yellow-400,
        .from-yellow-500,
        .from-orange-400,
        .from-orange-500 {
            --tw-gradient-from: var(--gold-metallic) !important;
            --tw-gradient-to: rgba(212, 175, 55, 0) !important;
            --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to) !important;
        }
        .to-amber-400,
        .to-amber-500,
        .to-amber-600,
        .to-yellow-400,
        .to-yellow-500,
        .to-orange-400,
        .to-orange-500,
        .to-orange-600 { --tw-gradient-to: var(--gold-metallic) !important; }
        .via-amber-500,
        .via-yellow-500,
        .via-orange-500 { --tw-gradient-stops: var(--tw-gradient-from), var(--gold-metallic), var(--tw-gradient-to) !important; }

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark body {
            background-color: #0f172a;
        }

        /* Shine Animation */
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .shine-btn {
            position: relative;
            overflow: hidden;
        }

        .shine-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: skewX(-25deg);
        }

        .shine-btn:hover::after {
            animation: shine 0.8s ease;
        }

        .selection\:bg-gold-200 ::selection {
            background-color: #fef08a;
        }

        /* Better Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="module" src="/src/project-planner/index.tsx"></script>
</body>
</html>
