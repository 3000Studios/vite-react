version: "1"
services:
  - type: web
    name: thecajunmenu-site
    runtime: node
    repo: https://github.com/3000Studios/vite-react
    plan: free
  envVars:
    - key: GEMINI_API_KEY
      sync: false
    - key: VITE_GEMINI_API_KEY
      sync: false
    - key: NODE_VERSION
      value: 20
  region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host --port $PORT
    autoDeployTrigger: commit
    previews:
      generation: automatic
