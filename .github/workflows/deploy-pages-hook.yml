name: Deploy to Cloudflare Pages (hook)

on:
  push: {}
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Cloudflare Pages deploy hook
        env:
          DEPLOY_HOOK_VITE: ${{ secrets.DEPLOY_HOOK_VITE }}
        run: |
          curl -fsS -X POST "$DEPLOY_HOOK_VITE"
